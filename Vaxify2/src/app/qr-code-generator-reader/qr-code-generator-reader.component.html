<div class="container">
  <div class="card ">
    <div class="card-header"><br>
        <img [hidden]="!inboundClick" src='../../assets/project2.1.png' width="250" height="250">
        <ngx-qrcode [hidden]="inboundClick" [elementType]="elementType" [errorCorrectionLevel]="correctionLevel"
          [value]="value" cssClass="aclass" [width]="250"></ngx-qrcode>
        <textarea [hidden]="true" [(ngModel)]="value"></textarea>
        

        <input hidden type="file" #uploader (change)="uploadFile($event)" />
      </div>

        <div class="card-body">
          <h5 class="card-title">Generate your QR Code or Verify someone elses.</h5>
          <small>Generated QR Codes Expire after 1 minute</small>

          <form>
            <br>
            <button class="btn btn-dark btn-outline-light" type="button" (click)="generateQR()">Generate QR
              Code</button>
            <br><br>
            <button class="btn btn-dark btn-outline-light" type="button" (click)="uploader.click()">Upload a QR to
              Verify</button>
            <br><br>
          </form>
          </div>
  </div>


          <br><br><br>
