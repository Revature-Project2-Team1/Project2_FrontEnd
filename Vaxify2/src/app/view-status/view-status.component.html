<div class="container">
    <div class="card ">
      <div class="card-header">
        <img src='../../assets/project2.png' width="200" height="200">
        <h3>Status</h3>
      </div>
      <div class="card-body">
        <div>Vaccine Status: {{status}}</div>
        <table class="table table-dark table-striped">
        <thead>
            <tr>
                <td>Vaccine</td>
                <td>Date</td>
                <td>Lot</td>
            </tr>
        </thead>
        <tr *ngFor="let response of responses">
          <td>{{response.vaccineType}}</td>
          <td>{{response.date.substring(0,10)}}</td>
          <td>{{response.lot}}</td>
        </tr>
        </table>
      </div>
    </div>
  </div>
